<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input and Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="date"],
        button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Date Input and Output</h1>
        <form method="POST">
            <label for="date">Select a date:</label><br>
            <input type="date" id="date" name="date"><br>
            <button type="submit">Show Horoscope</button>
        </form>
        <div class="output">
            {% if selected_date %}
            <p>Selected Date: {{ selected_date }}</p>
            {% endif %}

            {% if zodiac_sign %}
            <p> Zodiac_sign: {{ zodiac_sign }}</p>
            {% endif %}

            {% if horoscope %}
            <p>Your Horoscope: {{ horoscope }}</p>
            {% endif %}
        </div>
    </div>

</body>

</html>
